<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the main page with the current path
    const segmentCount = 1;
    const l = window.location;
    const rootPath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    l.replace(
      `${l.protocol}//${l.hostname}${rootPath}/index.html${l.search}${l.hash}`
    );
  </script>
</head>
<body>
  <p>Redirecting to home page...</p>
</body>
</html>
